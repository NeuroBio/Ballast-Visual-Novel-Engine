<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Cristina Robinson" />
	<meta name="description" content="A minimal demo for the Ballast Visual Novel Engine.  Plays canned data on button click, outputting the data a UI would typically display nicely as a JSON string." />
	<title>Ballast VN-Engine Demo</title>

	<link href="./demo/styles.css" rel="stylesheet" />
</head>
<body>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script type="module" src="./demo/Demo.js"></script>

	<header>
		<h1>Ballast Visual Novel Engine Demo</h1>
		<p>
			This is a very simple demo to play through canned beat data formatted for the Ballast VN engine.  A real implementation (such as Ballst VN UI) would take the outputs show below and convert them into a pretty display.
		</p>
	</header>


	<section id="engine-controls">
		<button type="button" onClick="startChapter()">Start Chapter</button>
		<button type="button" onClick="advanceScene()">Advance Scene</button>
		<button type="button" onClick="completeScene()">Complete Scene</button>
		<button type="button" onClick="restartScene()">Restart Scene</button>
		<button type="button" onClick="save()">Save</button>
	</section>

	<section id="current-beat" class="output">
		<h2>Current Beat</h2>
		<pre><code id="beat"></code></pre>
	</section>

	<section id="scene-state" class="output">
		<h2>Scene State</h2>
		<pre><code id="scene"></code></pre>
	</section>

	<section id="engine-actions" class="output">
		<h2>Engine Actions</h2>
		<p id="actions"></p>
	</section>

	<section id="error-message" class="output">
		<h2>Error</h2>
		<p id="error"></p>
	</section>

</body>
</html>
